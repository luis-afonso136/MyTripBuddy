<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline" slot="start"></ion-icon> Close
      </ion-button>
    </ion-buttons>
    <ion-title> Adicionar Viagem </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-textarea
        formControlName="description"
        placeholder="Descrição"
      ></ion-textarea>
    </ion-item>
    <ion-note
      *ngIf="
        form.get('description')?.hasError('required') &&
        form.get('description')?.touched
      "
      color="danger"
    >
      Campo obrigatório!
    </ion-note>
    <ion-item>
      <ion-label>Estado</ion-label>
      <ion-select formControlName="state">
        <ion-select-option value="TODO">Viagem Futura</ion-select-option>
        <ion-select-option value="DONE">Viagem Efetuada</ion-select-option>
      </ion-select>
    </ion-item>
  </form>

  <ion-button
    color="danger"
    expand="full"
    shape="round"
    *ngIf="viagem"
    (click)="deleteViagem(viagem)"
  >
    <ion-icon name="trash-outline" slot="start"></ion-icon> DELETE
  </ion-button>
  <ion-button color="primary" (click)="save()" expand="full" shape="round">
    SAVE
  </ion-button>
</ion-content>
