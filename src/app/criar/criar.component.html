<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Adicionar Viagem</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClose()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<form (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">Local Da Viagem</ion-label>
    <ion-input name="localViagem" [(ngModel)]="viagem.localViagem"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descrição</ion-label>
    <ion-textarea name="descricao" [(ngModel)]="viagem.descricao"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Estado</ion-label>
    <ion-textarea name="estado" [(ngModel)]="viagem.estado"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Localização</ion-label>
    <ion-textarea name="localizacao" [(ngModel)]="viagem.localizacao"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Comentários</ion-label>
    <ion-textarea name="comentarios" [(ngModel)]="viagem.comentarios"></ion-textarea>
  </ion-item>

  <ion-button expand="block" color="primary" class="adicionar-viagem-button" type="submit">
    Adicionar Viagem
  </ion-button>
</form>

</ion-content>
