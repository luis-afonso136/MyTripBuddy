<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
    <ion-title>
      Adicionar Viagem
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" *ngIf="viagem" (click)="deleteViagem(viagem)">DELETE</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-textarea formControlName="description" placeholder="Descrição"></ion-textarea>
    </ion-item>
    <ion-note *ngIf="form.get('description')?.hasError('required') && form.get('description')?.touched" color="danger">
      Campo obrigatório!
    </ion-note>
    <ion-item>
      <ion-label>Estado</ion-label>
      <ion-select formControlName="state">
        <ion-select-option value="FUTURA">Viagem Futura</ion-select-option>
        <ion-select-option value="EFETUADA">Viagem Efetuada</ion-select-option>
      </ion-select>
    </ion-item>
  </form>

   <ion-toolbar>
    <ion-button color="success" (click)="save()" expand="full" shape="round">
      Adicionar
    </ion-button>
    
    </ion-toolbar>

</ion-content>
