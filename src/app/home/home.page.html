<ion-header mode="ios">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Home</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openModal()">Adicionar Viagem</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-segment value="future-trips" class="trip-segment">
    <ion-segment-button value="future-trips">
      <ion-label>Viagens Futuras</ion-label>
    </ion-segment-button>
    <ion-segment-button value="past-trips">
      <ion-label>Viagens já efetuadas</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content class="ion-padding">
  <ion-card *ngFor="let viagem of viagens" class="card">
    <ion-card-header>
      <ion-card-title>
        <strong>{{ viagem.localViagem }}</strong>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ viagem.descricao }}</p>
      <p><strong>Estado:</strong> {{ viagem.estado }}</p>
      <p><strong>Localização:</strong> {{ viagem.localizacao }}</p>
      <p><strong>Comentários:</strong> {{ viagem.comentarios }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
