<ion-header mode="ios">
  <ion-toolbar>
    <ion-title class="ion-text-center">Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-segment value="future-trips" class="trip-segment">
    <ion-segment-button value="future-trips">
      <ion-label>Viagens Futuras</ion-label>
    </ion-segment-button>
    <ion-segment-button value="past-trips">
      <ion-label>Viagens jÃ¡ efetuadas</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content class="ion-padding">
  <ion-card class="card">
    <ion-card-header>
      <ion-card-title>
        <strong>Paris</strong>
        <span class="ver-mais">Ver mais +</span>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img src="assets/Paris.avif" alt="Paris" class="image" />
    </ion-card-content>
  </ion-card>  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons class="footer-buttons">
      <div class="footer-item">
        <ion-button>
          <lucide-icon name="luggage" slot="icon-only"></lucide-icon>
        </ion-button>
        <div class="footer-text">Viagens</div>
      </div>

      <div class="footer-item">
        <ion-button (click)="addPage()">
          <lucide-icon name="circle-plus" slot="icon-only (click)="openModal()""></lucide-icon>
        </ion-button>
        <div class="footer-text">Adicionar</div>
      </div>


      <div class="footer-item">
        <ion-button>
          <lucide-icon name="circle-user-round" slot="icon-only" ></lucide-icon>
        </ion-button>
        <div class="footer-text">Perfil</div>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
