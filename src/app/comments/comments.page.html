<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Comentários por Viagem</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="refreshViagens()">
        <ion-icon name="refresh-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Filtros como dois cards quadrados -->
  <div class="filter-cards">
    <ion-card 
      button 
      [class.selected]="filtroSelecionado === 'comComentarios'" 
      (click)="filtrarViagensComComentarios()" 
      class="filter-card">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="chatbubble-ellipses-outline" size="large"></ion-icon>
        </ion-card-title>
        <p>Com Comentários</p>
      </ion-card-header>
    </ion-card>
  
    <ion-card 
      button 
      [class.selected]="filtroSelecionado === 'todasViagens'" 
      (click)="mostrarTodasViagens()" 
      class="filter-card">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="airplane-outline" size="large"></ion-icon>
        </ion-card-title>
        <p>Todas as Viagens</p>
      </ion-card-header>
    </ion-card>
  </div>
  
  <!-- Lista de viagens em cards -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let viagem of viagensFiltradas">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ viagem.prop1 }}</ion-card-title>
            <ion-card-subtitle>{{ viagem.description }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <!-- Comentários dentro do card -->
            <div *ngIf="viagem.comments.length > 0" class="comments-section">
              <h4>Comentários:</h4>
              <ion-item lines="none" *ngFor="let comentario of viagem.comments" (click)="openEditCommentModal(comentario, viagem)">
                <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
                <ion-label>{{ comentario.comment }}</ion-label>
              </ion-item>
            </div>
            <div *ngIf="viagem.comments.length === 0">
              <p>Nenhum comentário disponível.</p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Botão flutuante para adicionar novo comentário -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="secondary" (click)="openCreateCommentModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
